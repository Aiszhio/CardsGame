<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карточная Игра</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
<div class="container">
    <h1>Веб Карточная Игра</h1>

    <div class="controls">
        <button id="create-deck">Начать игру</button>
        <input type="file" id="upload-deck" accept=".json">
        <button id="save-deck">Сохранить Колоду</button>
    </div>

    <div class="deck-section">
        <h2>Колода</h2>
        <p id="deck-count">Оставшиеся карты: 0</p>
    </div>

    <div class="hand-section">
        <h2>Ваша Рука</h2>
        <ul id="deck-list"></ul>
    </div>
</div>

<script src="../static/scripts.js"></script>
</body>
</html>
