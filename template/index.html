<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Карточная Игра</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root { --card-w: 100px; --card-h: 140px; --gap: 10px; --brand:#6366f1; --brand-muted:#eef2ff; }
        html,body{margin:0;padding:0;font-family:"Inter",Arial,sans-serif;background:linear-gradient(135deg,#f0f2f5 0%,#e2e8f0 100%);color:#1f2937;}
        .container{max-width:960px;margin:20px auto;padding:24px;background:#fff;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.07);}
        h1{text-align:center;margin-top:0;font-size:2rem;background:linear-gradient(90deg,var(--brand),#14b8a6);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
        h2{margin:24px 0 12px;font-size:1.25rem;text-align:center;}
        .btn{appearance:none;border:none;padding:10px 18px;font-size:16px;border-radius:8px;background:var(--brand);color:#fff;cursor:pointer;transition:transform .15s,box-shadow .2s;}
        .btn:hover{transform:translateY(-2px);box-shadow:0 6px 14px rgba(0,0,0,.12);} .btn:active{transform:scale(.97);} input[type="file"].btn{background:#fff;color:#4b5563;border:1px dashed #cbd5e1;}
        ul{list-style:none;padding:0;margin:0;display:flex;flex-wrap:wrap;justify-content:center;gap:var(--gap);} li{position:relative;width:var(--card-w);height:var(--card-h);border-radius:8px;overflow:hidden;background:var(--brand-muted);display:flex;align-items:center;justify-content:center;text-align:center;font-weight:500;user-select:none;transition:transform .15s,border .25s;} li:hover{transform:translateY(-4px) rotate(-1deg);} li.selected{border:3px solid var(--brand);} .card-image{width:100%;height:100%;object-fit:cover;display:block;} .section{margin-top:32px;} .hand-section,.ai-hand-section{padding:16px;border:2px dashed var(--brand-muted);border-radius:12px;background:#fafafa;} #toggle-ai-cards{margin-top:12px;} .fade-in{animation:fade .3s ease-in forwards;} @keyframes fade{from{opacity:0;transform:scale(.95);} to{opacity:1;transform:none;}} @media(max-width:640px){:root{--card-w:72px;--card-h:100px;} .btn{font-size:14px;padding:8px 12px;}}
    </style>
</head>
<body>
<div class="container">
    <h1>Веб‑Карточная Игра</h1>

    <!-- ===== Панель управления ===== -->
    <div class="controls" style="display:flex;flex-wrap:wrap;justify-content:center;gap:8px;">
        <button id="create-deck" class="btn">Начать игру</button>
        <input type="file" id="load-deck" class="btn" accept=".txt" />
        <button id="save-deck" class="btn">Сохранить колоду</button>
    </div>

    <div class="action-buttons" style="display:flex;flex-wrap:wrap;justify-content:center;margin-top:16px;gap:8px;">
        <button id="draw-card" class="btn" style="background:#ef4444;">Выбросить карту</button>
    </div>

    <!-- ===== UI‑секции ===== -->
    <div class="section table-section">
        <h2>Стол</h2>
        <ul id="table-list"></ul>
    </div>

    <div class="section gaming-table-section">
        <h2>Выброшенные карты</h2>
        <ul id="gaming-table-list"></ul>
    </div>

    <div class="section hand-section">
        <h2>Ваша рука</h2>
        <ul id="hand-list"></ul>
    </div>

    <div class="section ai-hand-section">
        <h2>Рука ИИ</h2>
        <button id="toggle-ai-cards" class="btn" style="background:#64748b;">Показать карты ИИ</button>
        <ul id="ai-hand-list"></ul>
    </div>
</div>

<script src="../static/scripts.js" defer></script>
</body>
</html>
